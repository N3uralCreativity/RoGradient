<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Gradient Export Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="main-container">
    <h1 class="fade-in">View Exported Gradient</h1>
    <p class="fade-in">Enter your Bin ID:</p>
    <input type="text" id="binIdInput" class="fade-in" placeholder="e.g. 63daa..." />
    <button id="retrieveBtn" class="fancy-btn fade-in">Retrieve</button>
    <pre id="output" class="fade-in hidden"></pre>
  </div>
</body>
</html>
