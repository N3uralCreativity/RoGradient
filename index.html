<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Gradient Export Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="bg-animations"></div>

  <div class="main-container">
    <h1 class="fade-in">Gradient Export Viewer</h1>
    <p class="subtitle fade-in">Entrez l'ID de votre bin pour récupérer vos données de gradient.</p>

    <div class="input-row fade-in">
      <input type="text" id="binIdInput" placeholder="Ex: 63daa..." />
      <button id="retrieveBtn" class="btn retrieve-btn">Récupérer</button>
    </div>

    <!-- Boîte de notification -->
    <div id="notificationBox" class="notification hidden">
      <p id="notificationText">Message de notification ou chargement...</p>
    </div>

    <!-- "Is this you?" -->
    <div id="playerCheckContainer" class="player-check hidden">
      <p class="player-info">
        Nom : <span id="playerNameSpan" class="player-name">PseudoIci</span><br/>
        ID : <span id="playerIdSpan" class="player-id">1234567</span>
      </p>
      <p class="question">Est-ce bien toi ?</p>
      <div class="confirm-buttons">
        <button id="yesBtn" class="btn confirm-btn">Oui</button>
        <button id="noBtn" class="btn confirm-btn">Non</button>
      </div>
    </div>

    <!-- Conteneur final : gradient data -->
    <div id="gradientContainer" class="gradient-data hidden">
      <h2>Gradient Data</h2>
      <pre id="gradientOutput"></pre>
    </div>
  </div>
</body>
</html>
