<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ro-Gradient</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Ro-Gradient</h1>
  </header>

  <main>
    <section id="binSection">
      <label for="binIdInput">Gradient ID&nbsp;:</label>
      <input type="text" id="binIdInput" placeholder="Ex: 63daa..." />
      <button id="retrieveBtn">Retrieve</button>
    </section>

    <section id="resultSection" class="hidden">
      <div id="infoMessage"></div>
      <!-- Conteneur où on affiche le(s) gradient(s) -->
      <div id="visualContainer"></div>
      <!-- Bouton pour télécharger la “version JSON structurée” -->
      <button id="downloadBtn" class="hidden">Download Gradient</button>
    </section>
  </main>

    <footer>
    <!-- Nouveau bouton redirigeant vers https://status.jsonbin.io/ -->
    <button id="apiStatusBtn">API Status Page</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
