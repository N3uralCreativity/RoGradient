<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Gradient Export Viewer</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="ScriptV2.js"></script>
</head>
<body>
  <div class="bg-animations"></div>

  <div class="main-container">
    <h1 class="fade-in">Gradient Export Viewer</h1>
    <p class="subtitle fade-in">Enter your Bin ID to retrieve your gradient data.</p>

    <div class="input-row fade-in">
      <input type="text" id="binIdInput" placeholder="e.g. 63daa..." />
      <button id="retrieveBtn" class="btn retrieve-btn">Retrieve</button>
    </div>

    <!-- A box to show success/loading/error messages -->
    <div id="messageBox" class="notification hidden">
      <pre id="output"></pre>
    </div>

    <!-- "Is this you?" container -->
    <div id="playerCheckContainer" class="player-check hidden">
      <p id="playerInfoP" class="player-info"></p>
      <p class="question">Is this you?</p>
      <div class="confirm-buttons">
        <button id="yesBtn" class="btn confirm-btn">Yes</button>
        <button id="noBtn" class="btn confirm-btn">No</button>
      </div>
    </div>

    <!-- Final gradient data container -->
    <div id="gradientContainer" class="gradient-data hidden">
      <h2>Gradient Data</h2>
      <pre id="gradientOutput"></pre>
    </div>
  </div>
</body>
</html>
